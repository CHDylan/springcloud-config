---  
spring: 
   profiles: 
    active:
    - dev
---   
server:
  port: 8001
  
spring:
  profiles: dev #开发模式
  application: 
       name:  microsespringcloud-dept 
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #连接数据库源的类型
    driver-class-name:  com.mysql.jdbc.Driver #mysql的驱动包
    url:  jdbc:mysql://172.16.10.110:3306/cloud    #连接数据库的名称
    username: root
    password: root
    dbcp2:
      min-idle:  6  #连接池最小的连接数
      initial-size: 6  #初始化的连接数
      max-idle: 6  #最大连接数
      max-wait-millis: 200  #等待获取最大超时时间     
      
mybatis:
  config-location:  classpath:mybatis/mybatis.cfg.xml   #mybatis配置文件的路径加载
  type-aliases-package: com.spring.springcloud.entity  #加载所有实体类的路径
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml   #映射mapper所有的文件
  

eureka:     #客户端注册进eureka服务列表
  client:
   service-url:
    defaultZone: http://eureka7001.com:7001/eureka/
    
    
  instance: 
    instance-id: microsespringcloud-dept8001-hystrix
    prefer-ip-address:  true #显示IP的地址
   
   
info:
   app.name:  spring-deptspringcloud   #工程名称
   company.name: www.sp.com   #公司名称
   build.artifactId: $project.artifactId$  #调动父工程build  
   build.version: $project.version$  
           
  
